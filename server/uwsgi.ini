[uwsgi]
http-socket = 0.0.0.0:5000
module=wsgi
gevent = 1000
http-websockets=true
master = true
; Running as root now, update below 2 variables as any other user type
uid = 1
gid = 1
die-on-term = true
enable-threads=true
; default is 60 sec.
worker-reload-mercy=30
; Commented below lines. Flask-Socketio does not like below lines.
;processes = 4
;threads = 2
python-autoreload = 1
gevent-monkey-patch = true
